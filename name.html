        <table id="table" class="w3-table w3-card-4 w3-bordered"></table>

        <script>
          function removeCompleted(n){
            n.parentElement.parentElement.parentElement.style.display = 'none';
            completedTask++;
            drawPercentage();
          }
          function removeCancel(n){
            n.parentElement.parentElement.parentElement.style.display = 'none';
            drawPercentage();
          }
        </script>

      <p><button onclick=addTask() class="w3-button w3-teal w3-round-xxlarge w3-block w3-xlarge">+ Add Task</button></p>

      <script>

        function addTask() {
          taskNumber++;
          drawPercentage();

          var table = document.getElementById("table");
          var row = table.insertRow();
          var cell = row.insertCell();

          var text = "<input class='w3-input w3-animate-input w3-border-0 w3-bottombar w3-light-grey w3-margin-top' placeholder='Type Here' style='width:30%'>" +
            "<h5 class='w3-opacity w3-padding-4'><b>";
          
          text += "<span onclick=removeCompleted(this) class='w3-button w3-black w3-round-xxlarge w3-margin-top w3-margin-right'>Mark Completed</span>";
          text += "<span onclick=removeCancel(this) class='w3-button w3-red w3-round-xxlarge w3-margin-top w3-margin-right'>Mark Missed</span>";
           
          cell.innerHTML = text;
        }

        function drawPercentage()
        {
          var percent = Math.round(completedTask/taskNumber * 100);
          var totalBar = document.getElementById("totalBar");
          totalBar.innerHTML = "<div class='w3-round-xlarge w3-teal w3-center' style='height:24px;width:" + percent +"%'>" + percent + "%</div>";
        }
